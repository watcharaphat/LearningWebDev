<!doctype html>
<html>
<head>
    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
        
    <style type="text/css" >
        #circle {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-color: red;
        }
    </style>
    
</head>

<body>
    
    <p id="text">Some Text</p>
    <button id="btTextChanger">Change first div Text</button>
    
    <div id="dvFirstDiv">This is some Text.</div>
    
    <button id="btAppendText">Append some Text</button>
    
    <div id="dvSecondDiv">Java script is...</div>
    
    <button id="btTextCreator">Create some Text</button>
    
    <div id="dvEmptyDiv"></div>
    
    <div id="circle"></div>
    
    <script type="text/javascript">
        
        // alert(document.getElementById("text").innerHTML);
        
        document.getElementById("btTextChanger").onclick=function() {
            document.getElementById("dvFirstDiv").innerHTML="This is awesome!";
        }        
        
        document.getElementById("btAppendText").onclick=function() {
            document.getElementById("dvSecondDiv").innerHTML = document.getElementById("dvSecondDiv").innerHTML + " ez!";
        }
        
        document.getElementById("btTextCreator").onclick=function() {
            document.getElementById("dvEmptyDiv").innerHTML = "<ul><li>ez</li><li>noob</li><ul>";
        }
        
        document.getElementById("circle").onclick=function() {
            document.getElementById("circle").style.display="none";
        }
        
    </script>
    
</body>
</html>
